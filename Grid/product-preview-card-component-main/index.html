<html lang="en">

      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <img class="product" src="images/image-product-mobile.jpg" alt="" />
        <img
          class="product-desktop"
          src="images/image-product-desktop.jpg"
          alt=""
        />
        <section class="title">PERFUME</section>
        <section class="header">Gabrielle Essence Eau De Parfum</section>
        <section class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </section>
        <section class="price-container">
          <span class="price">$149.99</span>
          <span class="discount">$169.99</span>
        </section>
        <button class="button" type="submit" name="Add to Cart">
          <img class="cart" src="images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
